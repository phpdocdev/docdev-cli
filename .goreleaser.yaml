universal_binaries:
  - replace: true
    id: docdev
builds:
  - id: arm64
    no_unique_dist_dir: true
    env:
      - CGO_ENABLED=0
    goarch:
     - "arm64"
    goos:
      - linux
      - darwin
    ldflags:
      - -s -w -X main.Version={{.Version}}
    binary: docdev_{{ .Os }}_{{ .Arch }}
    main: main.go
    dir: go
  - id: other
    no_unique_dist_dir: true
    env:
      - CGO_ENABLED=0
    goarch:
     - "amd64"
    goos:
      - linux
      - darwin
    ldflags:
      - -s -w -X main.Version={{.Version}}
    # hooks:
    #   post:
    #   - upx --best --lzma "{{ .Path }}"
    binary: docdev_{{ .Os }}_{{ .Arch }}
    main: main.go
    dir: go
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: phpdocdev
    name: docdev
archives:
- format: binary
  name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"